<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LetsChat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Add emotions</h2>
    <form id="add-emoji">
    <input type="text" name="emoji" placeholder="type emoji :).." required="">
    <input type="text" name="url" required="" placeholder="Add image url">
    <input type="submit" name="submit" value="Submit">
    </form>
    <h2>Start Typing</h2>
    <div id="all-emojis"></div>
    <div id='textarea' contenteditable="true">
        You can type here 
    </div>
    <h2>Messages</h2>
    <div id="messages">
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
